<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-danger">
  <div class="bg-white my-3 shadow-sm p-3 rounded border border-light custom-container mx-auto">
    <form>
      <img
        src="https://img.freepik.com/free-vector/stack-money-gold-coins-3d-cartoon-style-icon-coins-with-dollar-sign-wad-cash-currency-flat-vector-illustration-wealth-investment-success-savings-economy-profit-concept_74855-26108.jpg?t=st=1676531957~exp=1676532557~hmac=4f71a5b4041dfd9bcaa6f37291b4e3204e48bf14d88adef5d9f69493323fc9da"
        class="w-25" alt="" />
      <h5 class="fw-bold mt-3 m-0">Pengeluaran Tidak Rutin</h5>
      <span class="text-muted font-size-13">
        Pengeluaran untuk layanan produk
      </span>
      <div class="mt-3"></div>
      <div class="my-1">
        <label class="font-size-14">Nama barang</label>
        <input type="name" class="form-control form-control-sm" placeholder="Masukkan Nama barang" />
      </div>
      <div class="my-1">
        <label class="font-size-14">Biaya barang</label>
        <input type="number" class="form-control form-control-sm" placeholder="Masukkan Biaya barang" />
      </div>
      <div class="my-1">
        <label class="font-size-14">Kuantitas barang</label>
        <input type="number" class="form-control form-control-sm" placeholder="Masukkan Kuantitas barang" />
      </div>
      <button type="submit" class="btn mt-3 btn-primary btn-block w-100">
        Submit
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
